<div align='center'><h1>Person data storage app UI with Angular</h1></div>

<style>
  table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
    width: 50%;
    text-align: center;
    padding: 15px;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<div style="overflow-x:auto;">

  <div>
    <table class="table">
      <tr>
        <th>Personal ID</th>
        <th>Date of birth</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
      </tr>
      <tr *ngFor="let person of persons">
        <td>
          {{person.personalId}}
        </td>
        <td>
          {{person.dateOfBirth}}
        </td>
        <td>
          {{person.firstName}}
        </td>
        <td>
          {{person.lastName}}
        </td>
        <td>
          {{person.gender}}
        </td>
      </tr>
    </table>
  </div>
  <div>
    <p>
      <button (click)="addPerson()"> Add Person</button>
    </p>
  </div>
  <div>
    <p>
      <button (click)="getPerson()"> Find Person(s)</button>
    </p>
  </div>
  <router-outlet></router-outlet>
</div>
